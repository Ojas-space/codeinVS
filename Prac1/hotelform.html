<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Registration Form</title>
</head>
<body>
  <h2 align="center">Student Registration Form</h2>
  <hr>

  <form align="center">
    <label>Full Name:</label>
    <input type="text" placeholder="Enter your full name" required><br><br>

    <label>Email:</label>
    <input type="email" placeholder="Enter valid email address" required><br><br>

    <label>Password:</label>
    <input type="password" placeholder="Enter password" required><br><br>

    <label>Gender:</label>
    <input type="radio" name="gender"> Male
    <input type="radio" name="gender"> Female
    <input type="radio" name="gender"> Other<br><br>

    <label>Course:</label>
    <select required>
      <option>-- Select Course --</option>
      <option>Computer Science Engineering (CSE)</option>
      <option>Electronics and Communication Engineering (ECE)</option>
      <option>Mechanical Engineering (ME)</option>
      <option>Civil Engineering (CE)</option>
      <option>Electrical Engineering (EE)</option>
    </select><br><br>

    <label>Contact No:</label>
    <input type="tel" placeholder="Enter phone number" required><br><br>

    <label>Address:</label><br>
    <textarea rows="4" cols="40" placeholder="Enter your address"></textarea><br><br>

    <input type="submit" value="Register">
    <input type="reset" value="Clear">
  </form>

  <hr>
  <p align="center">&copy; 2025 Student Registration Portal</p>
</body>
</html>
